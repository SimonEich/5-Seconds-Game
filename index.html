<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>10sec-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </head>
  <body>
    <center>

    <!-- Choosing Number of Players -->
    <div class="" id="chosingPl">
      <h1 id="start" >Loading...</h1>
    <h2 id="numPlayer">1</h2>

    <div>
    <button type="button" name="button" class="btn btn-info" id="moreP"> ➕ </button>
    <button type="button" name="button" class="btn btn-info" id="lessP"> ➖ </button>
    </div>
    <button type="button" name="button" class="btn btn-primary btn-lg " id="submitP">Submit</button>
  </div>

  <!-- Game start -->
  <div class="" id="game">
    <h1 id="playerNumGame">Player</h1>
    <button type="button" name="button" class="btn btn-primary btn-lg" id="startt">Start</button>
  </div>

  <!-- Game running -->
  <div class="" id="run">
    <h1 id="playerNumGamerun"> Player 0</h1>
    <button type="button" name="button" class="btn btn-primary btn-lg" id="stop">Stop</button>
  </div>

      
   <!-- Game end -->
  <div class="" id="endGame">
    <h1 id="endGametitle">End Game</h1>
    <h3>Player</h3>
    <h4 id="victory">Playernumber</h4>
    <h3>won the Game!</h3>
  <!--  <button type="button" id="allTimes" name="button">Show all times</button>-->
    <button type="button" id="newGame" class="btn btn-primary btn-lg" name="button">New Game</button>
  </div>

  <!-- Evaluation -->
  <div class="" id="evaluation">
    <h1 id="evaluationTitle">Evaluation</h1>
    <p id="gameEvaluation">Game Evaluation</p>
    <button type="button" id="backEndGame" name="button">Back</button>
  </div>


    </center>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
